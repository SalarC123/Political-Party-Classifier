<html lang="en">
    <head>
        <title>Political Party Classifier</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <meta name="description" content="Classify political party by text"/>
        <link rel="stylesheet" href="../static/main.css">
    </head>
    <body class="bg-green-300 h-full flex justify-center flex-col">
        <h1 class="text-green-500 text-5xl font-extrabold text-center">Political Party Classifier</h1>
        <form action="https://salarc.pythonanywhere.com/predict" method="post" class="flex flex-col justify-center items-center m-8">
            <label for="text-input m-2">Tweet/Comment/Post</label>
            <input class="m-2" type="text" required id="text-input" name="text-input" autocorrect="off">
            <input class="m-2 py-1 px-2 text-xl rounded-lg bg-green-500 text-green-300 font-extrabold" type="submit" value="Submit">
        </form>

        <div>
            {% for key, value in results.items() %}
                <p class="text-green-600 text-lg font-bold text-center m-1">{{key}} - {{value}}</p>
            {% endfor %}
        </div>
    </body>
</html>
