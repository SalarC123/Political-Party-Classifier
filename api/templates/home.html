<html lang="en">
    <head>
        <title>Political Party Classifier</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="description" content="Classify political party by text"/>
        <link rel="stylesheet" href="../static/main.css">
    </head>
    <body class="bg-green-300 h-full flex justify-center flex-col">
        <h1 class="text-green-500 text-5xl font-extrabold text-center">Political Party Classifier</h1>

            <input class="m-2 p-1 text-xl rounded-lg bg-green-500 text-green-300 font-extrabold" type="submit" value="Submit">
        </form>
    </body>
